    <div class="container">

      <div class="col-md-6 col-md-offset-1">
        <form>
            <div class="form-group">
                <input type="text" id="name-input" class="form-control" name="name" aria-label="Your Name" autocomplete="name" placeholder="Your Name">
                <div class="tooltip" id="name-tooltip"><span class="fa fa-exclamation"></span>Name is required</div>
            </div>
            <div class="form-group" id="star-group">
              <div id="stars" class="starrr"></div>
              <div class="tooltip" id="star-tooltip"><span class="fa fa-exclamation"></span>Star Rating is required</div>
            </div>
            <div class="form-group">
                <textarea rows="4" class="form-control" id="review-input" placeholder="Your Review" aria-label="Your Review" name="review"></textarea>
                <div class="tooltip" id="review-tooltip"><span class="fa fa-exclamation"></span>Review is required</div>
            </div>
            <button type="submit" id="review-submit" class="btn btn-lg">Add Review</button>
        </form>

        <div class="reviews">
        </div>
      </div>

    <script type="text/javascript">

      var restaurants; var reviews;

      var nameTooltip = $('#name-tooltip');
      var starTooltip = $('#star-tooltip');
      var reviewTooltip = $('#review-tooltip');

      $('form').submit(function(e) {
        e.preventDefault();
        var valid = true;

        if (!isStarValid()) {
          valid = false;
          starTooltip.css('opacity', 1);
        }

        if (!isNameValid()) {
          valid = false;
          nameTooltip.css('opacity', 1);
        }

        if (!isReviewValid()) {
          valid = false;
          reviewTooltip.css('opacity', 1);
        }

        if (valid) {
          addNewReview();
        }
      });

      var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

      function addNewReview() {
        var name = $('#name-input').val();
        var date = getDate();
        var rating = $('#stars').val();
        var review = $('#review-input').val();

        var revHtml = "";
        revHtml += "<hr><div class='review'><p><strong>" + name + "</strong>";
        revHtml += "<span class='review-date'>" + date + "</span></p>";
        revHtml += "<p>" + "<i class='fa fa-star' aria-hidden='true'></i>".repeat(rating) + "<i class='fa fa-star-o' aria-hidden='true'></i>".repeat(5 - rating) + "</p>";
        revHtml += "<p>" + review + "</p></div>";
        $('.reviews').prepend(revHtml);

        $('html, body').stop(true,true).animate({
            scrollTop: $(".reviews").offset().top - 90
        }, 500);

        var newReview = {
          'name': name,
          'date': date,
          'rating': parseInt(rating),
          'comments': review
        };

        reviews[document.title].unshift(newReview);

        localStorage._restaurantReviews = JSON.stringify(reviews);

        $('#name-input').val("");
        $('#review-input').val("");
      }

      function getDate() {
        var d = new Date();
        var month = d.getMonth();
        var day = d.getDate();
        var year = d.getFullYear();
        return months[month] + " " + day + ", " + year;
      }

      function isStarValid() {
        var star = $('#stars').val();
        return star === "" ? false : true;
      }

      $('#stars').on('starrr:change', function(e, value){
        $('#stars').val(value);
        starTooltip.css('opacity', 0);
      });

      $('#name-input').focusout(function() {
        if (!isNameValid()) {
          nameTooltip.css('opacity', 1);
        }
      });

      $('#name-input').focusin(function() {
        nameTooltip.css('opacity', 0);
      });

      function isNameValid() {
        var name = $('#name-input').val();
        return name === "" ? false : true;
      }

      $('#review-input').focusout(function() {

          reviewTooltip.css('opacity', 1);
        }
      });

      $('#review-input').focusin(function() {
        reviewTooltip.css('opacity', 0);
      });

      function isReviewValid() {
        var review = $('#review-input').val();
        return review === "" ? false : true;
