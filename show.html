<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./dist/css/main.css" type="text/css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
          <span>
            <a href="./index.html"><i class="fa fa-cutlery" aria-hidden="true"></i> Restaurant Reviewer</a>
          </span>
      </nav>
    </header>

    <div class="container">
      <div class='col-md-4 info'>
        <div id='map'></div>
      </div>

      <div class="col-md-6 col-md-offset-1">
        <form>
            <div class="form-group">
                <input type="text" id="name-input" class="form-control" name="name" aria-label="Your Name" autocomplete="name" placeholder="Your Name">
                <div class="tooltip" id="name-tooltip"><span class="fa fa-exclamation"></span>Name is required</div>
            </div>
            <div class="form-group" id="star-group">
              <div id="stars" class="starrr"></div>
              <div class="tooltip" id="star-tooltip"><span class="fa fa-exclamation"></span>Star Rating is required</div>
            </div>
            <div class="form-group">
                <textarea rows="4" class="form-control" id="review-input" placeholder="Your Review" aria-label="Your Review" name="review"></textarea>
                <div class="tooltip" id="review-tooltip"><span class="fa fa-exclamation"></span>Review is required</div>
            </div>
            <button type="submit" id="review-submit" class="btn btn-lg">Add Review</button>
        </form>

        <div class="reviews">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./dist/js/starrr.js"></script>

    <script type="text/javascript" src="./dist/js/show.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxqWRIBy6-Kt2rwMUXYSeU9-1HKZBzbsg&callback=initMap">
    </script>

  </body>
</html>
