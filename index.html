<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="./dist/css/main.css" type="text/css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
  	      <span>
            <i class="fa fa-cutlery" aria-hidden="true"></i> Restaurant Reviewer
          </span>
      </nav>
    </header>

    <div class="filters">
			<div class="select">
          <select class="form-control" id="select-cuisine-type">
            <option selected value="all">All Cuisine Types</option>
            <option value="Asian">Asian</option>
            <option value="American">American</option>
            <option value="Mexican">Mexican</option>
            <option value="Pizza">Pizza</option>
          </select>
	    </div>

      <div class="select">
          <select class="form-control" id="select-borough">
            <option selected value="all">All Neighborhoods</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Queens">Queens</option>
          </select>
	    </div>
    </div>

    <div class="container" id="restaurants">
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" src="./dist/js/index.js"></script>

  </body>
</html>
